<BODY>
<DIV ID=log CLASS=msg_log>activity log</DIV>
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript"><!--

function runFilm(i)
{
	a[i].onload = function() {log.innerHTML ="frame " + i + " loaded!<BR>" + log.innerHTML; document.body.appendChild(a[i]);};
	a[i].src = "d" + ((i<10)?"0":"") + i + ".png";
	a[i].style.visibility = "visible";
	if(i<a.length - 1) 
		setTimeout("runFilm(" + (i + 1) + ");", 200)
	else
		clearFilm();
}

function clearFilm()
{
	log.innerHTML = "reseting frames...<BR>" + log.innerHTML;
	for (var i=0;i<a.length;i++)
		try
		{
			a[i].style.visibility = "hidden";
			document.body.removeChild(a[i]);
		}
		catch (e){log.innerHTML = "error deleting " + i + "!<BR>" + log.innerHTML;}
	if(log.innerHTML.length > 1024) log.innerHTML = "clear";
	//alert("press OK to continue.");
	runFilm(0);
}

runFilm(0)

//-->
</SCRIPT>
