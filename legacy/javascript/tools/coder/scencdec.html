function Encode(str)
{
	var s = new String("");
	var count = 0;
	for (var i=0; i<str.length; i++)
	{
		switch (str.charAt(i))
		{
			case "\r": s += "@#";
			break;
			case "\n": s += "@&";
			break;
			case "<":  s += "@!";
			break;
			case ">":  s += "@*";
			break;
			case "@":  s += "@@";
			break;
			default: code = Char2Int(str.charAt(i))
				if (code > 31 && code < 127)
				s += unescape(encoding[(Char2Int(str.charAt(i)) - 31) * 3 + pick_encoding[count % 64]])
				else if (code == 9)
				s += unescape(encoding[pick_encoding[count % 64]]);
				else s += str.charAt(i)
			break;
		}
		count++;
	}
	return s
}

function Decode(str)
{
	var s = new String("");
	var count = 0;
	for (var i=0; i<str.length; i++)
	{
		switch (str.charAt(i))	
		{
			case "@":
			i++;
			switch (str.charAt(i))
			{
				case "#": s += "\r";
				break;
				case "&": s += "\n";
				break;
				case "!": s += "<";
				break;
				case "*": s += ">";
				break;
				case "@": s += "@";
				break;
			}
			break;
			default: 
				code = Math.floor(FindChar(str.charAt(i), pick_encoding[count % 64])/3)
				if (code > 0)
				s += unescape(codes[code + 31]);
				else if (code == 0)
				s += unescape(codes[9]);
				else s += str.charAt(i)
			break;
			
		}
		count++;
	}
	return s
}

function Char2Int(char)
{
	for (var i = 0; i<codes.length; i++)
		if (char==unescape(codes[i]))
			return i;
}

function FindChar(char, shift)
{
	for (var i = 0; i<encoding.length; i+=3)
		if (char==unescape(encoding[i + shift]))
			return i;
}

var s = new String("");
for (i=31; i<128; i++)
	for (k=0; k<6; k++)
		s += String.fromCharCode(i);
setTimeout("myform.decoded.value = s + ' - This is sample text';",1000);
