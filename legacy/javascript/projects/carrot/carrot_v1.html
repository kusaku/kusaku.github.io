        function readerTTS(window, langID, Character)
        {
            this.window = window;
            this.langID = (langID) ? langID : 0x0419;
            this.Character = (Character) ? Character : "Peedy";

            this.agent = null;
            this.talker = null;
            this.init = function()
            {
                this.agent = new ActiveXObject("Agent.Control");
                this.agent.Connected = true;
                this.agent.Characters.Load(this.Character);
                this.talker = this.agent.Characters.Character(this.Character);
                this.talker.LanguageID = this.langID;
            }
            this.tell = function(text)
            {
                this.talker.speak(text);
            }
            this.position = 0;
            this.range = null
            this.box = null;
            this.box_timer = null;
            this.resetRange = function()
            {
                if (this.window.document.body) return false;

                if (!this.range)
                {
                    this.range = this.window.document.body.createTextRange();
                    this.range.collapse(true);
                    this.range.move("textedit", -1);
                    this.range.move("sentence", this.position);
                }
                if (!this.box)
                {
                    this.box = this.window.document.createElement("DIV");
                    this.box.Morph = function (c,t,l,w,h)
                    {
                        var n = 25;
                        if (c==0)
                        {
                            clearTimeout(this.box_timer);
                            this.box.top_delta = ((ct = this.box.offsetTop) - t)/n;
                            this.box.left_delta = ((cl = this.box.offsetLeft) - l)/n;
                            this.box.width_delta = ((cw = this.box.offsetWidth) - w)/n;
                            this.box.hight_delta = ((ch = this.box.offsetHeight) - h)/n;
                            this.box_timer = setTimeout("this.box.Morph(" + (c + 1) + ");", 10);
                        }
                        else if (c>n)
                            clearTimeout(this.box_timer);
                        else
                        {
                            this.box.style.top = Math.round(ct -= this.box.top_delta) + 'px';
                            this.box.style.left = Math.round(cl -= this.box.left_delta) + 'px';
                            this.box.style.width = Math.round(cw -= this.box.width_delta) + 'px';
                            this.box.style.height = Math.round(ch -= this.box.hight_delta) + 'px';
                            this.box_timer = setTimeout("this.box.Morph(" + (c + 1) + ");", 10);
                        }
                    }
                    this.box.style.position = 'absolute';
                    this.box.style.backgroundColor = 'rgb(187,187,255)';
                    this.box.style.filter = "alpha(opacity=25)";
                    this.box.style.zIndex = "-1";
                    this.window.document.body.appendChild(this.box);
                    this.box.Morph(0,2*range.offsetTop-range.boundingTop-2,range.boundingLeft-2,range.boundingWidth,range.boundingHeight);
                }
            }
            this.url = null
            this.go = function(url)
            {

            }

        }

        a = new (readerTTS)
        a.init();
        a.talker.Show();
        a.talker.Speak("Привет, кекс!|Здорово, братэлло!|Хай, херр юзер!|Здравствуй, милашка!");
