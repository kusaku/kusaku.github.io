<SCRIPT LANGUAGE=javascript>
<!--

// this is simle script that emulates burning effect in Half-Life menu (ohh, yeahh!..)
// it will work only in EI 5 or later because of using 
// visual filters (so, check your version before use).
// to place item use sample code at the end of script
// array index of item and its number must coincide!
// to clip image try smaller dimension of item
// you can also specify href string as optional parameter

var MOUSEOUT = 0;
var MOUSEOVER = 1;
var MOUSEDOWN = 2;
var MOUSEUP = 5;
var IMAGE = 1;
var TEXT = 2;
var menu_items = new Array();
var fadeStep = 3; //how much steps of opacity will be displayed
var fadeTime = 100; //how long opacity will vary (milliseconds)

fadeTime /= fadeStep;
fadeStep = 100 / fadeStep + 1

function text_menu(number, name, text, classOff, classOn, classAct, h, w, href_string)
{
	this.type = TEXT;
	this.number = number;
	this.name = name;
	this.text = text;
	this.classOff = classOff;
	this.classOn = classOn;
	this.classAct = classAct;
	this.imgOnOPST = 0;
	this.imgOffOPST = 100;
	this.imgActOPST = 0;
	this.w = w;
	this.h = h;	
	this.getCode = getCode;
	this.timeID = null;
	this.fade = fade;
	this.status = 1;
	this.isFading = false;
	this.isMe = isMe;
	this.href_string = href_string;
}

function fade(direction)
{
	status = direction;
	switch (direction)
		{
		case MOUSEOVER:
			if (this.imgOffOPST < 100 || this.imgOnOPST < 100 || this.imgActOPST > 0)	
			{
				this.imgOffOPST = 100;
				this.imgOnOPST += fadeStep;					
				this.imgActOPST = 0;
			}
			else this.isFading = false;			
		break;
		case MOUSEOUT:
			if (this.imgOffOPST < 100 || this.imgOnOPST > 0 || this.imgActOPST > 0)
			{
				this.imgOffOPST = 100;
				this.imgOnOPST -= fadeStep;					
				this.imgActOPST = 0;
			}
			else this.isFading = false;
		break;
		case MOUSEDOWN:
			if (this.imgOffOPST < 100 || this.imgOnOPST < 100 || this.imgActOPST < 100)
			{
				this.imgOffOPST = 100;
				this.imgOnOPST = 100;					
				this.imgActOPST += fadeStep;
			}
			else this.isFading = false;			
		break;
		case MOUSEUP:
			if (this.imgOffOPST < 100 || this.imgOnOPST < 100 || this.imgActOPST > 0)
			{
				this.imgOffOPST = 100;
				this.imgOnOPST = 100;					
				this.imgActOPST -= fadeStep;
			}
			else this.isFading = false;			
		break;
		default: this.isFading = false;
		}
	if (!this.isFading) clearInterval(this.timeID)
	with (Math)
	{
	document.all[this.name + "Off"].filters.alpha.opacity = min(max(0,this.imgOffOPST),100);
	document.all[this.name + "On"].filters.alpha.opacity = min(max(0,this.imgOnOPST),100);
	document.all[this.name + "Act"].filters.alpha.opacity = min(max(0,this.imgActOPST),100);
	}
}

function isMe(id)
{
	if (id.indexOf(this.name) != -1) return this;
	else return false;
}

function getCode()
{
	s = new String();	
	s += '<div id="' + this.name + '" onmouseover="mHandler(MOUSEOVER)" onmouseout="mHandler(MOUSEOUT)" onmousedown="mHandler(MOUSEDOWN)" onmouseup="mHandler(MOUSEUP)">\n';
	s += (this.href_string) ? '<a ' + this.href_string + '>\n' : '' ;
	s += '<div class="' + this.classOff + '" style="filter:alpha(Opacity=100, Style=0);" id="' + this.name + 'Off">' + this.text + '</div>\n';
	s += '<div class="' + this.classOn + '" style="filter:alpha(Opacity=0, Style=0);" id="' + this.name + 'On">' + this.text + '</div>\n';
	s += '<div class="' + this.classAct + '" style="filter:alpha(Opacity=0, Style=0);" id="' + this.name + 'Act">' + this.text + '</div>\n';		
	s += (this.href_string) ? '</a>\n' : '' ;
	s += '</div>\n';
	return s;
}

function mHandler(my_event)
{
	who = event.srcElement.id;
	for (i=0; i < menu_items.length; i++)
		{
		var me = menu_items[i].isMe(who);		
		if (me) 
			{
			if (me.isFading) clearInterval(me.timeID);
			me.timeID = setInterval("menu_items[" + me.number + "].fade(" + my_event + ");", fadeTime);
			me.isFading = true;
			}
		}
}

menu_items[0] = new text_menu(0,
							 "textussss",
							 "",
							 "textOff",
							 "textOn",
							 "textAct",
							 300, 200
							 /*"href='javascript:alert(\"Yo!!!\");'"*/)
//-->
</SCRIPT>
