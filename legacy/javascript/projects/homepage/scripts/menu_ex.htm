<!--

var HIDDEN = 0
var SHOWN = -1;
var mainMenu = null;

function addHandlers(that)
{
	that.dispStyle = (that.obj.runtimeStyle.display == 'none') ? 'block' : that.obj.runtimeStyle.display;
	that.Hide = new Function("this.obj.style.display = 'none'; this.state = HIDDEN;");
	that.Show = new Function("this.obj.style.display = this.dispStyle; this.state = SHOWN;");
	that.obj.onmouseover = new Function("status = getByObj(mainMenu, this).number;");
	that.obj.onmouseout = new Function("mainMenu;");
	that.obj.onclick = new Function("var a = getByObj(mainMenu, this); if (a.state == HIDDEN) {for (var i in a.child) a.child[i].Show()} else {for (var i in a.child) a.child[i].Hide();} if (a.state == HIDDEN) {a.state = SHOWN;} else {a.state == HIDDEN;}");
}

function MenuItem(obj, child, state, number, addH)
{
	this.obj = obj;
	this.child = child;
	this.state = state;
	this.number = number;
	if (addH) addHandlers(this);
}

function addItem(obj, place, addH)
{
	if (place==null)
	{
		mainMenu = new MenuItem(obj, null, SHOWN, -1)
		return true;
	}
	if (!mainMenu) return false;
	if (typeof(place) == 'number')
	{
		addChild(mainMenu, new MenuItem(obj, null, SHOWN, place, addH), place)
	}
	else if (typeof(place) == 'object')
	{
		var toItem = mainMenu;
		for (var i=0; i<place.length - 1; i++)
		{
			try
			{
				toItem = toItem.child[place[i]];
			}
			catch(Exception)
			{
				alert("no such item for " + place[i] + ":" + i);
				return false;
			}
		}
		addChild(toItem, new MenuItem(obj, null, SHOWN, place[i], addH), place[i]);		
	}
	else return false;
	return true;			
}

function addChild(menu, child, place)
{
	if (menu.child == null)
	{
		menu.child = new Array();
		menu.child[place] = child;
	}
	else
	{
		menu.child[place] = child;
	}
}

function getByObj(node, obj)
{
	if (!node) return false;
	if (node.obj == obj) return node;
	if (!node.child) return false
	else
	{
		for (var c in node.child)
		{
			if ((typeof(node.child[c]) == 'object') && (ret = getByObj(node.child[c], obj))) return ret;

		}
	}
	return false;
}
	
//-->
